<!DOCTYPE html>
<html>
  <head>
    <title>Result | Crowd Counting</title>
    <style>
      body {
        text-align: center;
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
      }
      .container {
        width: 80%;
        margin: 30px auto;
        padding: 20px;
        background: white;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
      }
      h1 {
        color: #333;
        font-size: 28px;
      }
      .result {
        font-size: 24px;
        font-weight: bold;
        color: #d9534f;
        margin-bottom: 20px;
      }
      .image-container {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 30px;
        flex-wrap: wrap;
      }
      .image-container div {
        text-align: center;
      }
      img {
        width: 100%;
        max-width: 400px;
        border-radius: 5px;
        box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.2);
      }
      a {
        display: inline-block;
        margin-top: 20px;
        padding: 10px 20px;
        background: #007bff;
        color: white;
        text-decoration: none;
        border-radius: 5px;
        font-size: 18px;
      }
      a:hover {
        background: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Analysis Complete</h1>
      <p class="result">Predicted Crowd Count: {{ count //10 }}</p>

      <div class="image-container">
        <div>
          <h2>Original Image</h2>
          <img src="{{ url_for('send_file', filename='input.jpg') }}" alt="Uploaded Image" />
        </div>
        <div>
          <h2>Density Map</h2>
          <img src="{{ url_for('send_file', filename='result.png') }}" alt="Density Map" />
        </div>
      </div>

      <a href="/">Upload Another Image</a>
    </div>
  </body>
</html>
