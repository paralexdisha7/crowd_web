<!DOCTYPE html>
<html>
<head>
    <title>Upload Image | Crowd Counting</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 40%;
            margin: 100px auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        h1 {
            color: #333;
        }
        .upload-box {
            padding: 20px;
            border: 2px dashed #007bff;
            border-radius: 10px;
            background-color: #eef4ff;
        }
        input[type="file"] {
            margin: 15px 0;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Upload an Image for Crowd Counting</h1>
        <form action="/" method="post" enctype="multipart/form-data">
            <div class="upload-box">
                <input type="file" name="file" required>
                <br><br>
                <button type="submit">Upload & Analyze</button>
            </div>
        </form>
    </div>
</body>
</html>
